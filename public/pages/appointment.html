<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="/css/appointment.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar">
    <div class="logo">Hospital<span>Care</span></div>
    <ul class="nav-links">
      <li><a href="/pages/about1.html">About</a></li>
      <li><a href="/pages/service1.html">Services</a></li>
      <li><a href="/pages/contact1.html">Contact</a></li>
    </ul>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>
  <!-- Header Section -->
  <header class="appointment-header">
    <h1>Book an Appointment</h1>
    <p>Fill in your details below to schedule a visit with our doctors.</p>
  </header>

  <!-- Appointment Form Section -->
  <main class="appointment-content">
    <div class="form-container">
      <form action="/appointments" method="post">
        <h2>Appointment Form</h2>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="date">Preferred Appointment Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" name="doctor" required>
            <option value="">-- Select a Doctor --</option>
            <option value="Dr. Shaun Murphy - Pediatrician">Dr. Shaun Murphy - Pediatrician</option>
            <option value="Dr. Jane Smith - Chief Medical Officer">Dr. Jane Smith - Chief Medical Officer</option>
            <option value="Dr. Alice Johnson - Head of Surgery">Dr. Alice Johnson - Head of Surgery</option>
            <option value="Dr. Lee Wong - General Physician">Dr. Lee Wong - General Physician</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea id="message" name="message" rows="4" placeholder="Describe your health issue or other details..."></textarea>
        </div>

        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="appointment-footer">
    <p>&copy; 2025 Your Hospital. All Rights Reserved.</p>
  </footer>
</body>
</html>
